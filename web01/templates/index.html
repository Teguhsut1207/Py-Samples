<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-4">
    <h1 class="text-2xl font-bold mb-4">Simple Calculator</h1>

    <form action="/calculate" method="POST">
        <div class="flex items-center mb-4">
            <label for="number1" class="mr-4">Number 1:</label>
            <input type="number" id="number1" name="number1" class="w-40 border rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center mb-4">
            <label for="number2" class="mr-4">Number 2:</label>
            <input type="number" id="number2" name="number2" class="w-40 border rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center">
            <button type="submit" name="operation" value="add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            <button type="submit" name="operation" value="subtract" class="bg-gray-400 hover:bg-gray-600 text-gray-800 font-bold py-2 px-4 ml-4 rounded">Subtract</button>
        </div>
    </form>

    {% if result %}
        <p class="mt-4 text-xl font-bold">Result: {{ result }}</p>
    {% endif %}
</body>
</html>
